<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #007ab8;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üé¨ Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Video havolasini kiriting" />
  <button onclick="downloadVideo()">üì• Yuklab olish</button>
  <div class="message" id="messageBox"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      const messageBox = document.getElementById('messageBox');

      if (!window.Telegram.WebApp.initDataUnsafe.user) {
        messageBox.innerHTML = "‚ùå Telegram WebApp orqali oching.";
        messageBox.classList.add("error");
        return;
      }

      if (!url) {
        messageBox.innerHTML = "‚ùó Video havolasini kiriting.";
        messageBox.classList.add("error");
        return;
      }

      messageBox.innerHTML = "‚è≥ Yuklanmoqda...";
      messageBox.classList.remove("error");

      const user_id = window.Telegram.WebApp.initDataUnsafe.user.id;

      try {
        const response = await fetch('http://127.0.0.1:8000/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url, user_id })
        });

        const result = await response.json();
        messageBox.innerHTML = result.message;
        messageBox.classList.remove("error");

      } catch (error) {
        messageBox.innerHTML = "‚ùå Xatolik yuz berdi: " + error.message;
        messageBox.classList.add("error");
      }
    }

    Telegram.WebApp.ready(); // WebAppni tayyorlash
  </script>
</body>
</html>
